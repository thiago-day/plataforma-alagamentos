<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Alagamentos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .modal.show {
      display: block;
    }
    .modal .close {
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      top: 10px;
      right: 15px;
    }
    #map {
      height: 90vh;
    }
    .setpoints label {
      display: block;
      margin-top: 10px;
    }
    #btnSalvarSetpoints {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>Mapa de Pontos de Alagamento</h2>
  <div id="map"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" id="fecharModal">&times;</span>
    <h3 id="modalTitulo">Detalhes da Estação</h3>
    <p><strong>Nível atual:</strong> <span id="nivelAtual"></span> m</p>
    <canvas id="graficoHistorico" width="400" height="200"></canvas>

    <div class="setpoints">
      <label>Alarme de Atenção (m): <input type="number" id="inputAtencao" step="0.01"></label>
      <label>Alarme Crítico (m): <input type="number" id="inputCritico" step="0.01"></label>
      <button id="btnSalvarSetpoints">Salvar Alterações</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
